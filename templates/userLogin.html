<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/site.css" rel="stylesheet">
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
</head>


<body class="bootstrap-admin-without-padding">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="alert alert-info">
					<a class="close" data-dismiss="alert" href="#">&times;</a>
					欢迎登录用户系统
				</div>
				<form class="bootstrap-admin-login-form" action="/userLogin" method="post">
					<div class="form-group">
						<label class="firstname" for="username">账&nbsp;号</label> <input name="aName" type="text" class="form-control" id="username" placeholder="用户名" /> <label class="control-label" for="username" style="display:none;"></label>
					</div>
					<div class="form-group">
						<label class="firstname" for="password">密&nbsp;码</label> <input name="aPassword" type="password" class="form-control" id="password" placeholder="密码" /> <label class="control-label" for="username" style="display:none;"></label>
					</div>
                    <button type="submit" class="btn btn-lg btn-primary" id="login_submit">登录</button>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal_info" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="infoModalLabel">提示</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12" id="div_info"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="btn_info_close"
						data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
